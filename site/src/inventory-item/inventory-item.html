<div class="inventory-item__top">
  <img class="inventory-item__picture" src="${item.imageUrl}" loading="lazy" />
  <div class="inventory-item__top-right">
    <div class="inventory-item__name"><a href="${item.wikiLink}" target="_blank">${item.name}</a></div>
    <div class="inventory-item__details">
      <span>Quantity</span>
      <span>${item.quantity.toLocaleString()}</span>
      <span>High Alch</span>
      <span>${!!item.highAlch ? item.highAlch.toLocaleString() + "gp" : "N/A"}</span>
    </div>
  </div>
</div>
<div class="inventory-item__bottom">${playerHtml}</div>
