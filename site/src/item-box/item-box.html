<img class="item-box__image" src="${this.item.imageUrl}" loading="lazy" />
${this.item.quantity > 1 ? `
<span class="item-box__quantity"
  >${this.veryShortQuantity ? this.item.veryShortQuantity : this.item.shortQuantity}</span
>
` : ""} ${this.item.isRunePouch() ? `<rune-pouch
  player-name="${this.playerName}"
  pouch-name="${this.item.name}"
></rune-pouch
>` : ""}
