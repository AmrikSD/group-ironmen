<h3>Member settings</h3>
<p>These <span class="emphasize">do</span> need to match the in-game names.</p>
<div class="group-settings__section-content group-settings__members"></div>

<div class="group-settings__theme-group">
  <h3>Theme</h3>
  <input type="radio" id="group-settings__theme-light" name="group-settings__theme" value="light" ${this.theme ==="dark"
  ? '' : 'checked'}>
  <label for="group-settings__theme-light">Light</label>
  <input type="radio" id="group-settings__theme-dark" name="group-settings__theme" value="dark" ${this.theme === "dark"
  ? 'checked' : ''}>
  <label for="group-settings__theme-dark">Dark</label>
</div>
