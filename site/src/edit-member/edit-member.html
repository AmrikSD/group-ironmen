<member-name-input input-value="${this.member?.name || ''}" member-number="${this.memberNumber}"></member-name-input>
${this.member ? `
<button class="edit-member__rename men-button small">Rename</button>
<button class="edit-member__remove men-button small delete">Remove</button>
` : `
<button class="edit-member__add men-button small">Add member</button>
` }
<div class="edit-member__error validation-error"></div>
